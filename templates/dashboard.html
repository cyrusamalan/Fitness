<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #2c2c2c; /* dark grey */
      color: #ffffff; /* default text color */
    }

    .dashboard-container {
      max-width: 600px;
      margin: 0px auto 0 auto;
      padding: 30px;
      text-align: center;
      position: relative;
    }

    .dashboard-container h1 {
      color: #00aaff; /* blue welcome text */
      margin-bottom: 10px;
    }

    .settings-btn,
    .logout-btn,
    .profile-btn {
      position: absolute;
      top: 20px;
      padding: 10px 15px;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 14px;
    }

    .settings-btn {
      right: 20px;
      background-color: #007bff;
    }

    .logout-btn {
      left: 20px;
      background-color: #dc3545;
    }

    .profile-btn {
      right: 120px;
      background-color: #28a745;
    }
  </style>
</head>
<body>

  <!-- Navigation buttons -->
  <a href="/settings" class="settings-btn">‚öôÔ∏è Settings</a>
  <a href="/logout" class="logout-btn">üö™ Logout</a>
  <a href="/profile" class="profile-btn">üë§ Profile</a>

  <!-- Dashboard welcome box -->
  <div class="dashboard-container">
    <h1>Welcome, {{ username }}!</h1>
    <p>This is your personalized dashboard.</p>
  </div>

</body>
</html>
