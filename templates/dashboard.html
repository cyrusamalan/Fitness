<!-- templates/dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #f7f7f7;
    }

    .dashboard-container {
      text-align: center;
      background-color: #ffffff;
      padding: 40px 60px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      position: relative;
      width: 80%;
      max-width: 600px;
    }

    .settings-btn,
    .profile-btn,
    .logout-btn {
      position: fixed;
      top: 20px;
      padding: 10px 15px;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 14px;
    }

    .settings-btn {
      right: 30px;
      background-color: #007bff;
    }

    .logout-btn {
      left: 30px;
      background-color: #dc3545;
    }
    .profile-btn{
      right: 30px;
      top: 70px;
      background-color: #007bff;
    }

    h1 {
      margin-bottom: 10px;
    }

    p {
      margin-top: 0;
    }
  </style>
</head>
<body>

  <!-- Fixed Buttons in Page Corners -->
  <a href="/settings" class="settings-btn">‚öôÔ∏è Settings</a>
  <a href="/logout" class="logout-btn">üö™ Logout</a>
  <a href="/profile" class="profile-btn">üë§ Profile</a>




  <!-- Centered Content -->
  <div class="dashboard-container">
    <h1>Welcome, {{ username }}!</h1>
    <p>This is your personalized dashboard.</p>
  </div>

</body>
</html>
