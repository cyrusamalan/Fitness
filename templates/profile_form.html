<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Profile</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      width: 400px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .container h2 {
      text-align: center;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Edit Profile - {{ username }}</h2>
    <form method="POST" action="/profile">
      <label for="height_ft">Height (ft):</label>
      <input type="number" name="height_ft" min="0" required>

      <label for="height_in">Height (in):</label>
      <input type="number" name="height_in" min="0" max="11" required>

      <label for="weight">Weight (lbs):</label>
      <input type="number" name="weight" min="0" required>

      <label for="age">Age:</label>
      <input type="number" name="age" min="0" required>

      <label for="gender">Gender:</label>
      <select name="gender" required>
        <option value="">Select</option>
        <option value="M">Male</option>
        <option value="F">Female</option>
      </select>
      <label for="goal_weight">Goal Weight (lbs):</label>
    <input type="number" name="goal_weight" min="0" required>

    <label for="goal_type">Goal Type:</label>
<select name="goal_type" required>
  <option value="cut">Cut (fat loss)</option>
  <option value="maintain" selected>Maintain</option>
  <option value="bulk">Bulk (muscle gain)</option>
</select>
<label for="activity_level">Activity Level:</label>
<select name="activity_level" required>
  <option value="sedentary">Sedentary (little or no exercise)</option>
  <option value="light">Light (1–3 days/week)</option>
  <option value="moderate" selected>Moderate (3–5 days/week)</option>
  <option value="very_active">Very Active (6–7 days/week)</option>
  <option value="extra_active">Extra Active (hard training or physical job)</option>
</select>




      <button type="submit">Save Profile</button>
    </form>
  </div>
</body>
</html>
