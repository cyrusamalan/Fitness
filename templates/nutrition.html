<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nutrient Tracker</title>
  <style>
    body {
      background-color: #1c1c1c;
      color: white;
      font-family: sans-serif;
      padding: 20px;
    }
    .nutrient-section {
      background-color: #2c2c2c;
      padding: 16px;
      border-radius: 12px;
      margin-bottom: 16px;
    }
    .nutrient-label {
      display: flex;
      justify-content: space-between;
      margin-bottom: 4px;
    }
    .progress-bar {
      background-color: #444;
      height: 8px;
      border-radius: 4px;
      overflow: hidden;
    }
    .progress-fill {
      height: 100%;
      transition: width 0.3s ease-in-out;
    }
    .protein { background-color: #ffcc00; }
    .carbs { background-color: #00bcd4; }
    .fat { background-color: #e91e63; }
  </style>
</head>
<body>

        <div style="position: fixed; top: 20px; left: 20px; z-index: 999;">
  <a href="{{ url_for('dashboard') }}" 
     style="
       background-color: #007bff; 
       color: white; 
       padding: 8px 16px; 
       text-decoration: none; 
       border-radius: 6px;
       font-weight: bold;
     ">
    â¬… Dashboard
  </a>
</div>

<h2 style="text-align: center;">Nutrient Overview</h2>

  {% for nutrient in nutrients %}
  <div class="nutrient-section">
    <div class="nutrient-label">
      <strong>{{ nutrient.name }}</strong>
      <span>{{ nutrient.total }} / {{ nutrient.goal }}g</span>
    </div>
    <div class="progress-bar">
      <div class="progress-fill {{ nutrient.class }}" style="width: {{ nutrient.percent }}%;"></div>
    </div>
    <small>{{ nutrient.remaining }}g left</small>
  </div>
  {% endfor %}

</body>
</html>
