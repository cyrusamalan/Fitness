<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Profile</title>
  <style>
    .container {
      max-width: 500px;
      margin: 40px auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 10px;
      background-color: #f9f9f9;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Edit Profile - {{ username }}</h2>
    <form method="POST" action="/edit_profile">
      <label>Height (ft):</label>
      <input type="number" name="height_ft" min="0" value="{{ height_ft }}" required>

      <label>Height (in):</label>
      <input type="number" name="height_in" min="0" max="11" value="{{ height_in }}" required>

      <label>Weight (lbs):</label>
      <input type="number" name="weight" min="0" value="{{ weight }}" required>

      <label>Age:</label>
      <input type="number" name="age" min="0" value="{{ age }}" required>

      <label>Gender:</label>
      <select name="gender" required>
        <option value="M" {% if gender == 'M' %}selected{% endif %}>Male</option>
        <option value="F" {% if gender == 'F' %}selected{% endif %}>Female</option>
      </select>

      <label>Goal Weight (lbs):</label>
      <input type="number" name="goal_weight" min="0" value="{{ goal_weight }}" required>

      <label for="goal_type">Goal Type:</label>
<select name="goal_type" required>
  <option value="cut">Cut (fat loss)</option>
  <option value="maintain" selected>Maintain</option>
  <option value="bulk">Bulk (muscle gain)</option>
</select>


      <button type="submit">Update Profile</button>
    </form>
    <br>
    <a href="/profile">‚Üê Cancel and return to Profile</a>
  </div>
</body>
</html>
